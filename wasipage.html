<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MR TECH BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #000000, #1a1a1a, #2d0066, #4d0099);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://i.gifer.com/7VE.gif') center center / cover no-repeat fixed;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glitch-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .btn {
      --color: #00ff88;
      --color2: #1a1a1a;
      width: 250px;
      padding: 1em 2em;
      background: linear-gradient(45deg, #00cc69, #00ff88);
      border-radius: 25px;
      border: 2px solid var(--color);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 500;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--color2);
      margin-bottom: 18px;
      backdrop-filter: blur(5px);
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: .5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
      animation: buttonPulse 2s infinite;
    }

    @keyframes buttonPulse {
      0% { transform: skew(90deg) rotate(180deg) translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: skew(90deg) rotate(180deg) translate(-50%, -50%) scale(1.1); opacity: 0.7; }
      100% { transform: skew(90deg) rotate(180deg) translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }

    @media (max-width: 500px) {
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-bottom: 30px;">
    <div class="glitch-text">Created by Mr Wasi Dev</div>
  </div>

  <button onclick="window.open(`/wasiqr`)" class="btn">QR Code</button>
  <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
  <button onclick="window.open(`https://github.com/amoncode6/Wa-Bot-`)" class="btn">Bot Repo</button>
  <button onclick="window.open(`https://github.com/wasixd/WASI-MD-PLUGINS`)" class="btn">Plugins</button>
  <button onclick="window.open(`https://wa.me/254759006509`)" class="btn">Contact Me</button>
  <button onclick="window.open(`https://wa.me/qr/VRONEQILLJJBD1`)" class="btn">Wa Group</button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029VbAJHnaJf05VugeMMh1a`)" class="btn">Wa Channel</button>
  <button onclick="window.open(`https://instagram.com/Itz.3_kid`)" class="btn">Instagram</button>
  <button onclick="alert('Coming Soon')" class="btn">YouTube</button>

</body>
</html>
